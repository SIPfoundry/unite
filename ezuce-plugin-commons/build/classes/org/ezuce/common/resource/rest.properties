#REST call ports
call.port=443
historycalls.port=443
voicemail.port=443
sipxconfig.port=443

#REST call URIs
call.uri=/sipxconfig/rest/my/redirect/callcontroller/{0}/{1}
transferCall.uri=/sipxconfig/rest/my/redirect/callcontroller/{0}/{1}?agent={2}&timeout=30&isForwardingAllowed=true
historycalls.uri=/sipxconfig/rest/my/redirect/cdr/{0}?fromdate={1}
call.forward.findme.uri=/sipxconfig/rest/my/forward

voicemail.messages.uri=/sipxconfig/rest/my/redirect/mailbox/{0}/messages
voicemail.mailbox.uri=/sipxconfig/rest/my/redirect/media/{0}/inbox/{1}
voicemail.mark.heard=/sipxconfig/rest/my/redirect/mailbox/{0}/message/{1}/heard
voicemail.move=/sipxconfig/rest/my/redirect/mailbox/{0}/message/{1}/move/{2}
voicemail.delete=/sipxconfig/rest/my/redirect/mailbox/{0}/message/{1}/delete
phonebook.uri=/sipxconfig/rest/my/pagedphonebook?start={0}&end={1}
phonebook.search.uri=/sipxconfig/rest/my/pagedphonebook?start={0}&end={1}&filter={2}
contactInfo.uri=/sipxconfig/rest/my/contact-information
loginDetails.uri=/sipxconfig/rest/my/logindetails/extended

openuc.uri=/sipxconfig/rest/my/openuc
activeCall.uri=/sipxconfig/rest/my/activecdrs

#Conference Management URIs
inviteToBridge.uri=/sipxconfig/rest/my/conference/{0}/invite&{1}
inviteToBridge.uri.im=/sipxconfig/rest/my/conference/{0}/inviteim&{1}
conferenceList.uri=/sipxconfig/rest/my/conferences
conference.volumeIn=/sipxconfig/rest/my/conference/{0}/volume_in&{1}
conference.volumeOut=/sipxconfig/rest/my/conference/{0}/volume_out&{1}
conference.muteUser=/sipxconfig/rest/my/conference/{0}/mute&{1}
conference.unmuteUser=/sipxconfig/rest/my/conference/{0}/unmute&{1}
conference.deafUser=/sipxconfig/rest/my/conference/{0}/deaf&{1}
conference.undeafUser=/sipxconfig/rest/my/conference/{0}/undeaf&{1}
conference.muteAll=/sipxconfig/rest/my/conference/{0}/mute&all
conference.unmuteAll=/sipxconfig/rest/my/conference/{0}/unmute&all
conference.deafAll=/sipxconfig/rest/my/conference/{0}/deaf&all
conference.undeafAll=/sipxconfig/rest/my/conference/{0}/undeaf&all
conference.kickUser=/sipxconfig/rest/my/conference/{0}/kick&{1}
conference.kickAllUsers=/sipxconfig/rest/my/conference/{0}/kick&all
conference.startRecord=/sipxconfig/rest/my/conference/{0}/record
conference.stopRecord=/sipxconfig/rest/my/conference/{0}/record&stop
conference.recordStatus=/sipxconfig/rest/my/conference/{0}/record&status
conference.list.user=/sipxconfig/rest/my/conferencedetails/{0}

usersPerPage=500